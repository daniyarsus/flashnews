<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet">
    <link rel="icon" href="https://images.squarespace-cdn.com/content/v1/60167355d5e6a55235d6abe6/1613048391299-3735Q3T9VF3AQHTJ15NB/IMG_1570.jpeg">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>

<body>
    <div>
        <div>
            <a href="/">Главная</a>
            {% if current_user.is_authenticated %}
                <a href="/new_post">Создать пост</a>
                <a href="/my_profile">Мой профиль</a>
                <a href="/logout">Выйти</a>
            {% else %}
                <a href="/login">Войти</a>
                <a href="/register">Регистрация</a>
            {% endif %}
        </div>

        <div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
